<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and TV Show Info</title>
</head>
<body>
    <h1>Movie and TV Show Info</h1>
    <div>
        <label for="choice">Choose type:</label>
        <select id="choice">
            <option value="Movie">Movie</option>
            <option value="TV Show">TV Show</option>
        </select>
    </div>
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name">
    </div>
    <div id="season-info" style="display: none;">
        <label for="season">Season:</label>
        <input type="number" id="season">
        <label for="episode">Episode:</label>
        <input type="number" id="episode">
    </div>
    <button id="fetch-cast">Get Cast</button>
    <div id="cast-list"></div>
    <div id="filmography-list"></div>

    <script src="assets/javascript/index.js"></script>
</body>
</html>
